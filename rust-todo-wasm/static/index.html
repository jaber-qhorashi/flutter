<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rust Todo (WebAssembly)</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f5f5f5;
        color: #1f2933;
      }

      body {
        margin: 0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }

      main {
        background: white;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 1rem 2.5rem rgba(15, 23, 42, 0.15);
        width: min(95vw, 28rem);
      }

      h1 {
        margin-top: 0;
        text-align: center;
        font-size: 1.75rem;
      }

      form {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }

      input[type="text"] {
        flex: 1;
        padding: 0.6rem 0.8rem;
        border: 1px solid #d1d5db;
        border-radius: 0.6rem;
        font-size: 1rem;
      }

      button {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 0.6rem;
        font-weight: 600;
        background: #2563eb;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #1d4ed8;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .todo-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        background: #f8fafc;
        border: 1px solid transparent;
        transition: border-color 120ms ease;
      }

      .todo-item:hover {
        border-color: #cbd5f5;
      }

      .todo-checkbox {
        width: 1.1rem;
        height: 1.1rem;
        accent-color: #2563eb;
      }

      .todo-label {
        flex: 1;
      }

      .todo-completed {
        color: #94a3b8;
        text-decoration: line-through;
      }

      .empty-state {
        text-align: center;
        color: #9aa5b1;
        font-style: italic;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Meine Aufgaben</h1>
      <form id="todo-form">
        <input
          id="todo-input"
          type="text"
          placeholder="Was möchtest du erledigen?"
          autocomplete="off"
        />
        <button type="submit">Hinzufügen</button>
      </form>
      <ul id="todo-list"></ul>
      <p id="empty-state" class="empty-state">Noch keine Aufgaben – leg los!</p>
    </main>
    <script type="module">
      import init from "./pkg/rust_todo_wasm.js";

      init().then(() => console.log("Rust Todo App gestartet"));
    </script>
  </body>
</html>
